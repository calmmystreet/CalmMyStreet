name: 'Wrangler'

on:
  push:
    branches: ['main']
  pull_request:

permissions:
  contents: read

jobs:
  run-build:
    uses: ./.github/workflows/svelte.yml

  deploy-preview:
    name: 'deploy-preview'
    runs-on: ubuntu-latest

    needs: run-build

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Built UI
        uses: actions/download-artifact@v5
        with:
          name: svelte-build
          path: build

      - name: list
        run: ls -a

      - name: wrangler
        run: npx wrangler versions upload --env preview
